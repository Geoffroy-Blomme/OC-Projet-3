<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/69467d0ea5.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__wrapper">
            <a href="" class="main-header__logo-anchor">
                <img src="./public/assets/images/ohmyfood.png" alt="" class="main-header__logo-anchor__logo-img">
            </a>
        </div>
    </header>
    <div class="current-location">
        <div class="current-location__container">
            <i class="fa-solid fa-location-dot"></i>
            <div class="current-location__text">
                Paris, Belleville
            </div>
        </div>
    </div>

    <section class="site-introduction">
        <h2 class="site-introduction__title">
            Réservez le menu qui vous convient
        </h2>
        <div class="site-introduction__text">
            Découvrez des restaurants d'exception,
            sélectionnés par nos soins.
        </div>
        <div class="btn">
            Explorer nos restaurants
        </div>
    </section>

    <section class="site-explanation">
        <div class="site-explanation__container">
            <div class="site-explanation__title">
                Fonctionnement
            </div>
            <div class="site-explanation__explanations-container">
                <div class="site-explanation__explanations-elt">
                    <div class="site-explanation__explanations-elt__num">
                        1
                    </div>
                    <div class="site-explanation__explanations-elt__logo">
                        <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                    </div>
                    <div class="site-explanation__explanations-elt__text">
                        Choisissez un restaurant
                    </div>
                </div>
                <div class="site-explanation__explanations-elt">
                     <div class="site-explanation__explanations-elt__num">
                        2
                    </div>
                    <div class="site-explanation__explanations-elt__logo">
                        <i class="fa-solid fa-list fa-lg"></i>
                    </div>
                    <div class="site-explanation__explanations-elt__text">
                        Composez votre menu
                    </div>
                </div>
                <div class="site-explanation__explanations-elt">
                    <div class="site-explanation__explanations-elt__num">
                        3
                    </div>
                    <div class="site-explanation__explanations-elt__logo">
                        <i class="fa-solid fa-store fa-lg"></i>
                    </div>
                    <div class="site-explanation__explanations-elt__text">
                        Dégustez au restaurant
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
